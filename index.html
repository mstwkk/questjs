<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="doors container">
		<div class="row">
		<div class="first">
 			<img src="door.png" style="height: 500px; margin-top: 120px; margin-left: 70px;">
 		</div>
 		<div class="second">
 			<img src="airport.jpg" style="height: 500px; width: 340px; margin-top: 120px; margin-left: 25px;">
 		</div>
 		<div class="third">
 			<img src="door3.png" style="height: 500px; width: 280px; margin-top: 120px; margin-left: 30px;">
 		</div>
 		</div>
 	</div>
 	<div class="HP" style="background-image: url(bg.jpg); background-size: 100% 100%; height: 754px; display: none">
 		<h1 class="text-white">Помоги Гарри найти его метлу, плащ и палочку! Надо заработать 3 очка!</h1>
 		<h1 class="text-white value"></h1>
 		<button class="btn btn-success button">Выйти из игры</button>
		<img src="gun.png" style="margin-left: 80px; height: 70px; width: 120px; margin-top: 390px; position: absolute;" class="gun">
	 	<img src="palochka.png" style="height: 70px; width: 100px; margin-top: 500px; margin-left: 290px; position: absolute;" class="palochka">
	 	<img src="mantiya.png" style="height: 80px; width: 110px; margin-top: 520px; margin-left: 450px; position: absolute;" class="mantiya">
	 	<img src="metla.png" style="height: 80px; width: 80px; margin-top: 500px; margin-left: 700px; position: absolute;" class="metla">
	 	<img src="ring.png" style="height: 40px; width: 50px; margin-top: 560px; margin-left: 1100px; position: absolute;" class="ring">
 	</div>
 	<div class="airport" style="background-image: url(airport1.jpg); background-size: 100% 100%; height: 754px; display: none">
 		<img src="plane.png" style="height: 200px; width: 300px;">
 	</div>

<script type="text/javascript">
	let value = 0;
	document.querySelector(".first").onclick = function(){
		alert("Добро пожаловать в Хогвартс !")
		document.querySelector(".doors").style.display = "none";
		document.querySelector(".HP").style.display = "block";
		document.querySelector(".value").innerHTML = 0;
	}
	document.querySelector(".gun").onclick = function(){
		document.querySelector(".gun").style.display = "none";
		alert("Это не вещь из Гарри Поттера!")
	}
	document.querySelector(".palochka").onclick = function(){
		document.querySelector(".palochka").style.display = "none";
		value = value + 1
		document.querySelector(".value").innerHTML = value;
	}
	document.querySelector(".mantiya").onclick = function(){
		document.querySelector(".mantiya").style.display = "none";
		value = value + 1
		document.querySelector(".value").innerHTML = value;
	}
	document.querySelector(".metla").onclick = function(){
		document.querySelector(".metla").style.display = "none";
		value = value + 1
		document.querySelector(".value").innerHTML = value;
	}
	document.querySelector(".ring").onclick = function(){
		document.querySelector(".ring").style.display = "none";
		alert("Это не вещь из Гарри Поттера!")
	}
	document.querySelector(".button").onclick = function(){
		document.querySelector(".doors").style.display = "block";
		document.querySelector(".HP").style.display = "none";
	}
	document.querySelector(".second").onclick = function(){
		alert("Зайди в свой самолёт.")
		document.querySelector(".doors").style.display = "none";
		document.querySelector(".airport").style.display = "block";
	}
</script>

</body>
</html>
